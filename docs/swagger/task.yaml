          in: path
          description: The id of the task list
          required: true
          type: integer
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/TaskList"
        404:
          description: Not found
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              message:
                type: string
                example: Task list not found

    put:
      tags:
        - Task List
      summary: Update task list by id
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of the task list
          required: true
