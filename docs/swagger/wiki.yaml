swagger: '2.0'
info:
  description: |
    Welcome to the HumHub wiki module API reference.

  version: 1.0.0
  title: HumHub - Wiki API
  contact:
    email: info@humhub.com
  license:
    name: AGPLv2
    url: 'https://www.humhub.org/en/licences'
basePath: /api/v1

paths:
  '/wiki/container/{id}':
    get:
      summary: Find all wiki pages by container
      description: ''
      produces:
        - application/json
        - application/xml
      parameters:
        - name: id
          in: path
          description: ID of content container
          required: true
          type: integer
        - $ref: 'content.yaml#/components/parameters/topicsParam'
        - $ref: 'common.yaml#/components/parameters/pageParam'
        - $ref: 'common.yaml#/components/parameters/limitParam'
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              total:
                $ref: 'common.yaml#/components/properties/totalProperty'
              page:
                $ref: 'common.yaml#/components/properties/pageProperty'
              results:
                type: array
                items:
                  $ref: '#/definitions/WikiPage'
  '/wiki':
    get:
      summary: Find all wiki pages
      description: ''
      produces:
        - application/json
        - application/xml
      parameters:
        - $ref: 'common.yaml#/components/parameters/pageParam'
        - $ref: 'common.yaml#/components/parameters/limitParam'
      responses:
        '200':
          description: Successful operation
          schema:
            type: object
            properties:
              total:
                $ref: 'common.yaml#/components/properties/totalProperty'
              page:
                $ref: 'common.yaml#/components/properties/pageProperty'
              results:
                type: array
                items:
                  $ref: '#/definitions/WikiPage'

  '/wiki/{id}':
    get:
      summary: Get wiki page by id
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of the wiki page
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: "#/definitions/WikiPage"
        '400':
          description: Invalid post id supplied
        '404':
          description: Wiki page not found
    delete:
      summary: Deletes a wiki page by id
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of wiki page
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
        '404':
          description: Wiki page not found

securityDefinitions:
  $ref: "common.yaml#/securityDefinitions"

definitions:
  WikiPage:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
        example: 201
      title:
        type: string
        example: "Some Wikipage title"
      is_home:
        type: integer
        format: int64
        example: 1
      admin_only:
        type: integer
        format: int64
        example: 1
      is_category:
        type: integer
        format: int64
        example: 0
      parent_page_id:
        type: integer
        format: int64
        example: null

  WikiPageRevision:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
        example: 2424
      revision:
        type: integer
        format: int64
        readOnly: true
        example: 1534454147
      is_latest:
        type: integer
        format: int64
        readOnly: true
        example: 1
      wiki_page_id:
        type: integer
        format: int64
        readOnly: true
        example: 201
      created_by:
        readOnly: true
        $ref: "user.yaml#/definitions/UserShort"
      message:
        type: string
        example: "The wiki page content in markdown."
